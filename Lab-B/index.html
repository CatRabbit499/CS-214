<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Account Creation Form</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./Lab-B.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Lab-B.js"></script>
</head>

<body class="dark-theme">
    <header id="top">
        <nav>
            <button class="btn"></button>
            <script src="../main.js"></script>
            <noscript>Enable JavaScript!</noscript>
        </nav>
    </header>
    <main id="main">
        <h1>jQuery Account Creation Form</h1>
        <form id="new-account-form" action="javascript:submitted();" method="get">
            <fieldset>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="jdoe@example.com" autocomplete="email">
                </div>
                <div>
                    <label for="password1">Password</label>
                    <input type="password" name="password1" placeholder="Enter a Password" autocomplete="new-password">
                </div>
                <div>
                    <label for="password2">&nbsp;</label>
                    <input type="password" name="password2" placeholder="Reenter Password" autocomplete="new-password">
                </div>
                <div>
                    <label for="undefined">&nbsp;</label>
                    <span><button type="submit">Create Account</button></span>
                </div>
            </fieldset>
        </form>
        <p>Form Output: <span id="output"></span></p>
    </main>
    <footer>
    </footer>
</body>

</html>
