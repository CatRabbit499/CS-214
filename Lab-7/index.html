<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Scores App (Enhanced)</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="test_scores.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="test_scores.js"></script>
</head>

<body class="dark-theme">
    <nav>
        <button class="btn"></button>
        <script src="../main.js"></script>
        <noscript>Enable JavaScript!</noscript>
    </nav>
    <main id="main">
        <h1>Test Score App</h1>
        <fieldset>
            <label for="name">Name:</label><input type="text" id="name" name="name" autocomplete>
            <label for="score">Score:</label><input type="text" id="score" name="score">
        </fieldset>
        <input type="button" id="add" value="Add to Array">
        <input type="button" id="display_results" value="Display Results">
        <input type="button" id="display_scores" value="Display Scores">
        <div id="results" hidden>
            <h2>Results</h2>
            <p><label for="avgScore">Average score</label>=<span id="avgScore"></span></p>
            <p><label for="highScore">High score</label>=<span id="highScore"></span></p>
        </div>
        <div id="scores" hidden>
            <h2>Scores</h2>
            <table id="scores_table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
